module_name: MSP DP OSD
serial_config:
    - command: msp_dp_osd start -d ${SERIAL_DEV}
      port_config_param:
        name: MSP_DP_OSD_CONFIG
        group: OSD

parameters:
    - group: OSD
      definitions:

        # RSSI COL
        OSD_RSSI_COL:
            description:
                short: OSD RSSI column 
                long: |
                    Column to place RSSI value in.
            type: int32
            min: 0
            max: 49
            default: 0

        # RSSI ROW
        OSD_RSSI_ROW:
            description:
                short: OSD RSSI row 
                long: |
                    Row to place RSSI value in.
            type: int32
            min: 0
            max: 17
            default: 0

        # Current Draw COL
        OSD_CURR_COL:
            description:
                short: OSD Current Draw column 
                long: |
                    Column to place Current Draw value in.
            type: int32
